# Site wide configuration

title:            Think. Create. Share.
locale:           en_US
url: http://jonasrosland.com


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Jonas Rosland
  avatar: bio-photo.jpg
  bio: "Developer Advocate at EMC {code}"
  email:
  disqus-shortname: jonasrosland
  twitter: jonasrosland
  facebook: #username
  google:
    plus: jonasrosland
    analytics: UA-61124301-1
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: jonasrosland
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
